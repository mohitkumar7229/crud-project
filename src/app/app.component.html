<app-header></app-header>
<div class="container">
  <div class="flex flex-col">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 border-custom">

      <!-- Sr. No -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Sr. No</th>
        <td mat-cell *matCellDef="let element">{{ element.employeeId }}</td>
      </ng-container>

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.employeeName }}</td>
      </ng-container>

      <!-- Contact -->
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef>Contact No.</th>
        <td mat-cell *matCellDef="let element">{{ element.contactNumber }}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email ID</th>
        <td mat-cell *matCellDef="let element">{{ element.emailId }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="flex gap-3">
            <button mat-raised-button color="primary" (click)="openEmployeeDialog(element)">Update</button>
            <button mat-raised-button color="warn" (click)="onDelete(element.employeeId)">Delete</button>
          </div>
        </td>
      </ng-container>

      <!-- Header & Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Bottom Buttons -->
    <div class="flex gap-5 mt-5 justify-center">
      <button *ngIf="dataSource.length > 0" mat-stroked-button color="warn" (click)="onDeleteAll()">Delete All</button>
      <button mat-stroked-button color="accent" (click)="openEmployeeDialog()">Add Employee</button>
    </div>
  </div>
</div>
