
<div class="custom-header">
  <h1 mat-dialog-title class="header-title">{{ isEditMode ? 'Edit Employee' : 'Add Employee' }}</h1>
</div>
<form [formGroup]="employeeForm" class="p-4 flex flex-col gap-4">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="employeeName" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email ID</mat-label>
    <input matInput formControlName="emailId" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contact No</mat-label>
    <input matInput formControlName="contactNumber" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput formControlName="city" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>State</mat-label>
    <input matInput formControlName="state" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Pin Code</mat-label>
    <input matInput formControlName="pinCode" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Address</mat-label>
    <textarea matInput formControlName="address"></textarea>
  </mat-form-field>

  <div class="flex justify-between mt-4">
    <button mat-stroked-button type="button" (click)="onReset()">Reset</button>
    <div class="flex gap-3">
      <button mat-stroked-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="button" (click)="onSave()">
        {{ isEditMode ? 'Update' : 'Save' }}
      </button>
    </div>
  </div>
</form>
